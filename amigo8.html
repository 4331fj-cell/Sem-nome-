<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ant칩nio</title>
<style>
body { font-family: Arial; padding: 20px; background: #f4f4f4; }
textarea { width: 100%; height: 130px; }
button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
.message-box {
    background: white;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>P치gina do Ant칩nio</h1>

<p>Escreve o que quiser:</p>
<textarea id="texto"></textarea>
<button onclick="save()">Guardar</button>

<h2>Mensagens anteriores:</h2>
<div id="mensagens"></div>

<script>
// cada amigo usa uma chave diferente no localStorage
let key = "mensagens_Ant칩nio";

function save() {
    let txt = document.getElementById("texto").value;
    if (txt.trim().length === 0) return;

    // pega lista atual
    let lista = JSON.parse(localStorage.getItem(key)) || [];

    // adiciona nova mensagem
    lista.push(txt);

    // guarda de novo
    localStorage.setItem(key, JSON.stringify(lista));

    // mostra na tela
    mostrarMensagens();
    document.getElementById("texto").value = "";
}

function mostrarMensagens() {
    let lista = JSON.parse(localStorage.getItem(key)) || [];
    let div = document.getElementById("mensagens");
    div.innerHTML = "";

    lista.forEach(msg => {
        let box = document.createElement("div");
        box.className = "message-box";
        box.innerText = msg;
        div.appendChild(box);
    });
}

window.onload = mostrarMensagens;
</script>

</body>
</html>
