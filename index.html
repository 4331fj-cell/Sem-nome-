<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da Verdade</title>

<style>
    :root {
        --fundo: #f0f4f8;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
        --botaovermelho: #c62828;
    }

    body.escuro {
        --fundo: #1b1e23;
        --caixa: #2b2f36;
        --texto: #f1f1f1;
        --comentario: #3a3f48;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, var(--fundo), #d7e1ec);
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: var(--caixa);
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.10);
        animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: var(--azul);
        border-bottom: 2px solid var(--azul);
        padding-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        border: 1px solid #bbb;
        border-radius: 6px;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #163e75;
    }

    .comentario {
        background: var(--comentario);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: aparecer 0.4s ease;
    }

    .comentario button {
        background: var(--botaovermelho);
        padding: 6px 10px;
        border-radius: 6px;
    }

    .comentario button:hover {
        background: #8e1d1d;
    }

    #modo {
        cursor: pointer;
        background: white;
        color: black;
        border-radius: 20px;
        padding: 6px 12px;
        border: none;
    }

    .secao { display: none; }
    .ativa { display: block; }

    .amigo {
        background: var(--comentario);
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
    }

    .amigo h4 {
        margin: 0 0 8px 0;
        color: var(--azul);
    }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarSecao('amigos')">Amigos</a>
    <a onclick="mostrarSecao('comentarios')">Coment치rios</a>
    <button id="modo" onclick="alternarTema()">Dark Mode</button>
</nav>

<div class="container">

    <!-- Se칞칚o Amigos -->
    <div id="amigos" class="secao ativa">
        <h2>Meus Amigos</h2>
        <div id="listaAmigos"></div>
        <input id="novoAmigo" type="text" placeholder="Nome do novo amigo">
        <button onclick="adicionarAmigo()">Adicionar Amigo</button>
         <h3 style="margin-top:20px;">Coment치rios anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

    <!-- Se칞칚o Coment치rios -->
    <div id="comentarios" class="secao">
        <h2>Coment치rios sobre o Texto Di치rio</h2>
        <p>Leia o texto di치rio no site oficial:<br>
        <a href="https://www.jw.org" target="_blank">Aceder ao texto di치rio oficial</a></p>

        <input id="nome" type="text" placeholder="Seu nome">
        <textarea id="comentario" placeholder="Escreva o seu coment치rio..."></textarea>
        <button onclick="salvarComentario()">Publicar coment치rio</button>

        <h3 style="margin-top:20px;">Coment치rios anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

</div>

<!-- SDKs do Firebase -->
<script type="module">
    // Importa os m칩dulos necess치rios do Firebase (vers칚o modular moderna)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // CONFIGURA칂츾O DO FIREBASE  游댠 (substitua pelos seus dados)
   const firebaseConfig = {
  apiKey: "AIzaSyB72aG4EcSHVrwnXK36uF9qJsfTvOfR9lw",
  authDomain: "meus-amigos-site.firebaseapp.com",
  projectId: "meus-amigos-site",
  storageBucket: "meus-amigos-site.firebasestorage.app",
  messagingSenderId: "1000729709619",
  appId: "1:1000729709619:web:1ace7b814a12f65f2c6746",
  measurementId: "G-Q3DB1WBKLW"
};

    // Inicializa Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ======== FUN칂칏ES DO SITE ======== */

    // alternar entre as se칞칫es
    window.mostrarSecao = function(id){
        document.querySelectorAll(".secao").forEach(sec => sec.classList.remove("ativa"));
        document.getElementById(id).classList.add("ativa");
    }

    // modo escuro
    window.alternarTema = function(){
        document.body.classList.toggle("escuro");
        let botao = document.getElementById("modo");
        botao.textContent = document.body.classList.contains("escuro") ? "Light Mode" : "Dark Mode";
    }

    /* ---------- SE칂츾O DE COMENT츼RIOS (Firebase) ---------- */

    async function salvarComentario(){
        const nome = document.getElementById("nome").value.trim();
        const texto = document.getElementById("comentario").value.trim();
        if(!nome || !texto) return alert("Preencha todos os campos!");

        await addDoc(collection(db, "comentarios"), {
            autor: nome,
            comentario: texto,
            data: new Date().toLocaleString()
        });

        document.getElementById("comentario").value = "";
    }
    window.salvarComentario = salvarComentario;

    async function apagarComentario(id){
        if(!confirm("Tem certeza que deseja apagar?")) return;
        await deleteDoc(doc(db, "comentarios", id));
    }

    function mostrarComentarios(){
        const div = document.getElementById("listaComentarios");
        const q = query(collection(db, "comentarios"), orderBy("data"));
        onSnapshot(q, (snapshot) => {
            div.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const item = docSnap.data();
                const box = document.createElement("div");
                box.className = "comentario";
                const texto = document.createElement("span");
                texto.innerHTML = `<b>${item.autor}:</b> ${item.comentario}<br><small>${item.data}</small>`;
                const botao = document.createElement("button");
                botao.textContent = "Apagar";
                botao.onclick = () => apagarComentario(docSnap.id);
                box.appendChild(texto);
                box.appendChild(botao);
                div.appendChild(box);
            });
        });
    }

    /* ---------- SE칂츾O AMIGOS (ainda local) ---------- */

    function adicionarAmigo(){
        let nome = document.getElementById("novoAmigo").value.trim();
        if(nome.length === 0) return;
        let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
        amigos.push({ nome: nome, mensagem: "" });
        localStorage.setItem("amigosLista", JSON.stringify(amigos));
        document.getElementById("novoAmigo").value = "";
        mostrarAmigos();
    }
    window.adicionarAmigo = adicionarAmigo;

    function atualizarMensagem(index, texto){
        let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
        amigos[index].mensagem = texto;
        localStorage.setItem("amigosLista", JSON.stringify(amigos));
    }

    function mostrarAmigos(){
        let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
        let div = document.getElementById("listaAmigos");
        div.innerHTML = "";
        amigos.forEach((amigo, index) => {
            let box = document.createElement("div");
            box.className = "amigo";
            let nome = document.createElement("h4");
            nome.textContent = amigo.nome;
            let area = document.createElement("textarea");
            area.placeholder = "Escreva algo para " + amigo.nome + "...";
            area.value = amigo.mensagem;
            area.oninput = () => atualizarMensagem(index, area.value);
            box.appendChild(nome);
            box.appendChild(area);
            div.appendChild(box);
        });
    }

    window.onload = () => {
        mostrarAmigos();
        mostrarComentarios(); // agora em tempo real via Firebase
    };
</script>

</body>
</html>
