<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da BBS</title>

<style>
    :root {
        --fundo: #ffffff;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
        --botaovermelho: #c62828;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(#ffffff, #e5edf7); /* estilo jw.org */
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: var(--caixa);
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.10);
        animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: var(--azul); }

    .amigo-box {
        background: #e9eef5;
        padding: 12px;
        border-radius: 8px;
        margin-top: 8px;
    }

    input, textarea, button {
        width: 100%;
        border-radius: 6px;
        padding: 10px;
        margin-top: 8px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        cursor: pointer;
    }

    .comentario {
        background: var(--comentario);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .comentario button {
        background: var(--botaovermelho);
        width: auto;
    }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarHome()">Home</a>
    <a onclick="mostrarAmigos()">Amigos</a>
    <a onclick="mostrarComentarios()">Comentários</a>
</nav>

<div class="container">

    <!-- HOME: amigos + comentários -->
    <div id="sec_home">

        <h2>Amigos</h2>
        <div id="lista_amigos"></div>

        <hr><br>

        <h2>Comentários sobre o Texto Diário</h2>
        <p>Leia no site oficial: <a href="https://www.jw.org" target="_blank">Aceder</a></p>

        <input id="nome" type="text" placeholder="Seu nome">
        <textarea id="comentario" placeholder="Escreva o seu comentário..."></textarea>
        <button onclick="salvarComentario()">Publicar comentário</button>

        <h3>Comentários anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

    <!-- SOMENTE AMIGOS -->
    <div id="sec_amigos" style="display:none;">
        <h2>Amigos</h2>
        <div id="lista_amigos2"></div>
    </div>

    <!-- SOMENTE COMENTÁRIOS -->
    <div id="sec_comentarios" style="display:none;">
        <h2>Comentários sobre o Texto Diário</h2>
        <input id="nome2" type="text" placeholder="Seu nome">
        <textarea id="comentario2" placeholder="Escreva o seu comentário..."></textarea>
        <button onclick="salvarComentario2()">Publicar comentário</button>
        <h3>Comentários anteriores:</h3>
        <div id="listaComentarios2"></div>
    </div>

</div>

<script>
// --------- LISTA DE AMIGOS (editável) ---------
const amigos = [
    "Laudir",
    "Bryan",
    "Tomás",
    "Victor",
    "Gabriel",
    "Leoniro",
    "Áquila",
    "António",
    "Sem nome",
    "Sem nome"
];

// Mostrar lista com botões
function mostrarAmigosLista(id){
    let div = document.getElementById(id);
    div.innerHTML = "";

    amigos.forEach(nome => {
        let box = document.createElement("div");
        box.className = "amigo-box";
        box.innerHTML = `
            ${nome}
            <button style="float:right; padding:5px;" onclick="abrirMensagens('${nome}')">Abrir</button>
        `;
        div.appendChild(box);
    });
}

// --------- ÁREA DE MENSAGENS DE CADA AMIGO ---------

function abrirMensagens(nome) {
    const container = document.querySelector(".container");

    container.innerHTML = `
        <h2>Mensagens de ${nome}</h2>
        
        <textarea id="msgTexto" placeholder="Escreve uma mensagem..."></textarea>
        <button onclick="guardarMensagem('${nome}')">Guardar</button>

        <h3>Mensagens anteriores:</h3>
        <div id="lista_msg"></div>

        <br><button onclick="voltarHome()">Voltar</button>
    `;

    mostrarMensagens(nome);
}

function guardarMensagem(nome){
    let texto = document.getElementById("msgTexto").value.trim();
    if(!texto) return;

    let chave = "mensagens_" + nome; 
    let lista = JSON.parse(localStorage.getItem(chave)) || [];
    lista.push(texto);
    localStorage.setItem(chave, JSON.stringify(lista));

    document.getElementById("msgTexto").value = "";
    mostrarMensagens(nome);
}

function mostrarMensagens(nome){
    let chave = "mensagens_" + nome;
    let lista = JSON.parse(localStorage.getItem(chave)) || [];
    let div = document.getElementById("lista_msg");
    div.innerHTML = "";

    lista.forEach((texto, i) => {
        let box = document.createElement("div");
        box.className = "comentario";
        box.innerHTML = `
            <span>${texto}</span>
            <button onclick="apagarMsg('${nome}', ${i})">Apagar</button>
        `;
        div.appendChild(box);
    });
}

function apagarMsg(nome, index){
    let chave = "mensagens_" + nome;
    let lista = JSON.parse(localStorage.getItem(chave)) || [];
    lista.splice(index,1);
    localStorage.setItem(chave, JSON.stringify(lista));
    mostrarMensagens(nome);
}

function voltarHome(){
    window.location.reload();
}

// --------- COMENTÁRIOS GERAIS ---------
function salvarComentario(){
    let nome = document.getElementById("nome").value.trim();
    let texto = document.getElementById("comentario").value.trim();
    if(!nome || !texto) return;

    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    lista.push({autor:nome, comentario:texto});
    localStorage.setItem("comentariosDiarios", JSON.stringify(lista));

    mostrarComentarios();
    document.getElementById("comentario").value = "";
}

function salvarComentario2(){
    let nome = document.getElementById("nome2").value.trim();
    let texto = document.getElementById("comentario2").value.trim();
    if(!nome || !texto) return;

    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    lista.push({autor:nome, comentario:texto});
    localStorage.setItem("comentariosDiarios", JSON.stringify(lista));

    mostrarComentarios();
    document.getElementById("comentario2").value = "";
}

function apagarComentario(i){
    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    lista.splice(i,1);
    localStorage.setItem("comentariosDiarios", JSON.stringify(lista));
    mostrarComentarios();
}

function mostrarComentarios(){
    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    let div1 = document.getElementById("listaComentarios");
    let div2 = document.getElementById("listaComentarios2");
    
    div1.innerHTML = "";
    div2.innerHTML = "";

    lista.forEach((item, i) => {
        let box = document.createElement("div");
        box.className = "comentario";
        box.innerHTML = `<span><b>${item.autor}:</b> ${item.comentario}</span>
                         <button onclick="apagarComentario(${i})">Apagar</button>`;
        div1.appendChild(box);
        
        let box2 = box.cloneNode(true);
        div2.appendChild(box2);
    });
}

// --------- TROCA DE ABAS ---------
function mostrarHome(){
    document.getElementById("sec_home").style.display = "block";
    document.getElementById("sec_amigos").style.display = "none";
    document.getElementById("sec_comentarios").style.display = "none";
}

function mostrarAmigos(){
    document.getElementById("sec_home").style.display = "none";
    document.getElementById("sec_amigos").style.display = "block";
    document.getElementById("sec_comentarios").style.display = "none";
}

function mostrarComentarios(){
    document.getElementById("sec_home").style.display = "none";
    document.getElementById("sec_amigos").style.display = "none";
    document.getElementById("sec_comentarios").style.display = "block";
}

window.onload = () => {
    mostrarAmigosLista("lista_amigos");
    mostrarAmigosLista("lista_amigos2");
    mostrarComentarios();
};

const analytics = getAnalytics(app);
</script>

</body>
</html>
