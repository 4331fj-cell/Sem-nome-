<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da Verdade</title>

<style>
    :root {
        --fundo: #f0f4f8;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
        --botaovermelho: #c62828;
    }

    body.escuro {
        --fundo: #1b1e23;
        --caixa: #2b2f36;
        --texto: #f1f1f1;
        --comentario: #3a3f48;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, var(--fundo), #d7e1ec);
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: var(--caixa);
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.10);
        animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: var(--azul);
        border-bottom: 2px solid var(--azul);
        padding-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        border: 1px solid #bbb;
        border-radius: 6px;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #163e75;
    }

    .comentario {
        background: var(--comentario);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: aparecer 0.4s ease;
    }

    .comentario button {
        background: var(--botaovermelho);
        padding: 6px 10px;
        border-radius: 6px;
    }

    .comentario button:hover {
        background: #8e1d1d;
    }

    #modo {
        cursor: pointer;
        background: white;
        color: black;
        border-radius: 20px;
        padding: 6px 12px;
        border: none;
    }

    /* amigos */
    .amigo {
        background: var(--comentario);
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
    }

    .amigo h4 {
        margin: 0 0 8px 0;
        color: var(--azul);
    }

    .mensagem {
        font-style: italic;
        margin-top: 5px;
    }

    .secao {
        display: none;
    }

    .ativa {
        display: block;
    }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarSecao('amigos')">Amigos</a>
    <a onclick="mostrarSecao('comentarios')">Comentários</a>
    <button id="modo" onclick="alternarTema()">Dark Mode</button>
</nav>

<div class="container">

    <!-- Seção Amigos -->
    <div id="amigos" class="secao ativa">
        <h2>Meus Amigos</h2>
        <div id="listaAmigos"></div>
        <input id="novoAmigo" type="text" placeholder="Nome do novo amigo">
        <button onclick="adicionarAmigo()">Adicionar Amigo</button>
    </div>

    <!-- Seção Comentários -->
    <div id="comentarios" class="secao">
        <h2>Comentários sobre o Texto Diário</h2>
        <p>Leia o texto diário no site oficial:<br>
        <a href="https://www.jw.org" target="_blank">Aceder ao texto diário oficial</a></p>

        <input id="nome" type="text" placeholder="Seu nome">
        <textarea id="comentario" placeholder="Escreva o seu comentário..."></textarea>
        <button onclick="salvarComentario()">Publicar comentário</button>

        <h3 style="margin-top:20px;">Comentários anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

</div>

<script>
function mostrarSecao(id){
    document.querySelectorAll(".secao").forEach(sec => sec.classList.remove("ativa"));
    document.getElementById(id).classList.add("ativa");
}

function salvarComentario(){
    let nome = document.getElementById("nome").value.trim();
    let texto = document.getElementById("comentario").value.trim();

    if(nome.length == 0 || texto.length == 0) return;

    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    let data = new Date().toLocaleString();

    lista.push({ autor: nome, comentario: texto, data });
    localStorage.setItem("comentariosDiarios", JSON.stringify(lista));

    mostrarComentarios();
    document.getElementById("comentario").value = "";
}

function apagarComentario(index){
    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    if(!confirm("Tem certeza que deseja apagar?")) return;
    lista.splice(index, 1);
    localStorage.setItem("comentariosDiarios", JSON.stringify(lista));
    mostrarComentarios();
}

function mostrarComentarios(){
    let lista = JSON.parse(localStorage.getItem("comentariosDiarios")) || [];
    let div = document.getElementById("listaComentarios");
    div.innerHTML = "";
    lista.forEach((item, index) => {
        let box = document.createElement("div");
        box.className = "comentario";
        let texto = document.createElement("span");
        texto.innerHTML = "<b>" + item.autor + ":</b> " + item.comentario + "<br><small>" + item.data + "</small>";
        let botao = document.createElement("button");
        botao.textContent = "Apagar";
        botao.onclick = () => apagarComentario(index);
        box.appendChild(texto);
        box.appendChild(botao);
        div.appendChild(box);
    });
}

function alternarTema(){
    document.body.classList.toggle("escuro");
    let botao = document.getElementById("modo");
    botao.textContent = document.body.classList.contains("escuro") ? "Light Mode" : "Dark Mode";
}

/* -------- SEÇÃO AMIGOS -------- */

function adicionarAmigo(){
    let nome = document.getElementById("novoAmigo").value.trim();
    if(nome.length === 0) return;
    let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
    amigos.push({ nome: nome, mensagem: "" });
    localStorage.setItem("amigosLista", JSON.stringify(amigos));
    document.getElementById("novoAmigo").value = "";
    mostrarAmigos();
}

function atualizarMensagem(index, texto){
    let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
    amigos[index].mensagem = texto;
    localStorage.setItem("amigosLista", JSON.stringify(amigos));
}

function mostrarAmigos(){
    let amigos = JSON.parse(localStorage.getItem("amigosLista")) || [];
    let div = document.getElementById("listaAmigos");
    div.innerHTML = "";
    amigos.forEach((amigo, index) => {
        let box = document.createElement("div");
        box.className = "amigo";

        let nome = document.createElement("h4");
        nome.textContent = amigo.nome;

        let area = document.createElement("textarea");
        area.placeholder = "Escreva algo para " + amigo.nome + "...";
        area.value = amigo.mensagem;
        area.oninput = () => atualizarMensagem(index, area.value);

        box.appendChild(nome);
        box.appendChild(area);
        div.appendChild(box);
    });
}

window.onload = function(){
    mostrarComentarios();
    mostrarAmigos();
};
</script>

</body>
</html>
