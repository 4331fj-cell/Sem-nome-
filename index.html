
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigos da verdade</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }
    .card {
        background: white;
        border: 2px solid #333;
        width: 150px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }
    .card:hover { background: #e8e8e8; }
    textarea {
        width: 100%;
        height: 200px;
    }
    button {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<hr><br>

<h2>Texto Diário</h2>
<textarea id="diarioInput" placeholder="Escreva algo..."></textarea>
<button onclick="saveDiario()">Salvar</button>

<div id="diarioList"></div>

<script>
function saveDiario() {
    let texto = document.getElementById('diarioInput').value;
    if(texto.trim().length === 0) return;

    let lista = JSON.parse(localStorage.getItem("textoDiarioLista")) || [];
    lista.push(texto);
    localStorage.setItem("textoDiarioLista", JSON.stringify(lista));

    mostrarDiario();
    document.getElementById('diarioInput').value = "";
}

function mostrarDiario() {
    let lista = JSON.parse(localStorage.getItem("textoDiarioLista")) || [];
    let div = document.getElementById("diarioList");
    div.innerHTML = "";

    lista.forEach(item => {
        let p = document.createElement("p");
        p.textContent = "• " + item;
        div.appendChild(p);
    });
}

window.onload = mostrarDiario;
</script>
</script>

</body>
</html>
