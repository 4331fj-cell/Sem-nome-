<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da Verdade</title>
<style>
    :root {
        --fundo: #f0f4f8;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
    }

    body.escuro {
        --fundo: #1b1e23;
        --caixa: #2b2f36;
        --texto: #f1f1f1;
        --comentario: #3a3f48;
    }

    body {
        font-family: Arial;
        background: linear-gradient(135deg, var(--fundo), #d7e1ec);
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a { color: white; font-weight: bold; cursor: pointer; text-decoration: none; }

    .container {
        max-width: 900px;
        background: var(--caixa);
        margin: 30px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 { color: var(--azul); border-bottom: 2px solid var(--azul); padding-bottom: 5px; }

    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover { opacity: 0.85; }

    .apagar {
        background: #c62828;
        margin-left: 10px;
    }

    .amigo {
        background: var(--comentario);
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
    }

    .comentario {
        background: var(--comentario);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .secao { display: none; }
    .ativa { display: block; }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarSecao('amigos')">Amigos</a>
    <a onclick="mostrarSecao('comentarios')">Coment√°rios</a>
    <button id="modo" onclick="alternarTema()">Dark Mode</button>
</nav>

<div class="container">

    <!-- Se√ß√£o Amigos -->
    <div id="amigos" class="secao ativa">
        <h2>Amigos da Verdade</h2>
        <div id="listaAmigos"></div>
        <h3>Coment√°rios dos Amigos:</h3>
        <div id="comentariosAmigos"></div>
    </div>

    <!-- Coment√°rios do Texto Di√°rio -->
    <div id="comentarios" class="secao">
        <h2>Coment√°rios sobre o Texto Di√°rio</h2>
        <p>Leia o texto di√°rio:<br>
        <a href="https://www.jw.org" target="_blank">Aceder ao texto di√°rio oficial</a></p>

        <input id="nome" type="text" placeholder="Seu nome">
        <textarea id="comentario" placeholder="Escreva o seu coment√°rio..."></textarea>
        <button onclick="salvarComentario()">Publicar coment√°rio</button>

        <h3 style="margin-top:20px;">Coment√°rios anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
    getFirestore, collection, addDoc, doc, setDoc, deleteDoc, onSnapshot, query, orderBy 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// üî• Configura√ß√£o Firebase
const firebaseConfig = {
  apiKey: "AIzaSyB72aG4EcSHVrwnXK36uF9qJsfTvOfR9lw",
  authDomain: "meus-amigos-site.firebaseapp.com",
  projectId: "meus-amigos-site",
  storageBucket: "meus-amigos-site.firebasestorage.app",
  messagingSenderId: "1000729709619",
  appId: "1:1000729709619:web:1ace7b814a12f65f2c6746",
  measurementId: "G-Q3DB1WBKLW"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Tema
window.alternarTema = function(){
    document.body.classList.toggle("escuro");
    let botao = document.getElementById("modo");
    botao.textContent = document.body.classList.contains("escuro") ? "Light Mode" : "Dark Mode";
};

window.mostrarSecao = function(id){
    document.querySelectorAll(".secao").forEach(s => s.classList.remove("ativa"));
    document.getElementById(id).classList.add("ativa");
};

// ‚úÖ AMIGOS FIXOS
const amigosFixos = ["Laudir", "Leoniro", "Bryan", "Victor", "√Åquila", "Gabriel", "Tom√°s", "Ant√≥nio"];

// AMIGOS FIXOS
async function mostrarAmigos(){
    const listaDiv = document.getElementById("listaAmigos");
    const comentariosDiv = document.getElementById("comentariosAmigos");
    listaDiv.innerHTML = "";
    comentariosDiv.innerHTML = "";

    amigosFixos.forEach(nome => {
        const box = document.createElement("div");
        box.className = "amigo";
        box.innerHTML = `<h4>${nome}</h4>`;

        const area = document.createElement("textarea");
        area.placeholder = "Escreva algo...";

        const botao = document.createElement("button");
        botao.textContent = "Publicar";
        botao.onclick = async () => {
            await setDoc(doc(db, "amigos", nome), {
                nome: nome,
                comentario: area.value,
                data: new Date().toLocaleString()
            });
            area.value = "";
        };

        box.appendChild(area);
        box.appendChild(botao);
        listaDiv.appendChild(box);
    });

    const q = query(collection(db, "amigos"), orderBy("nome"));
    onSnapshot(q, (snapshot) => {
        comentariosDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
            const item = docSnap.data();
            const id = docSnap.id;  // ‚úÖ Aqui temos o ID correto
            if(item.comentario){
                const coment = document.createElement("div");
                coment.className = "comentario";

                coment.innerHTML = `<div><b>${item.nome}:</b> ${item.comentario}<br><small>${item.data}</small></div>`;

                const apagar = document.createElement("button");
                apagar.className = "apagar";
                apagar.textContent = "üóëÔ∏è Apagar";
                apagar.onclick = async () => {
                    if(confirm(`Apagar coment√°rio de ${item.nome}?`)){
                        await deleteDoc(doc(db, "amigos", id));  // ‚úÖ Agora apaga
                    }
                };

                coment.appendChild(apagar);
                comentariosDiv.appendChild(coment);
            }
        });
    });
}

// ‚úÖ COMENT√ÅRIOS DO TEXTO DI√ÅRIO
window.salvarComentario = async function(){
    const nome = document.getElementById("nome").value.trim();
    const texto = document.getElementById("comentario").value.trim();
    if(!nome || !texto) return alert("Preencha todos os campos!");
    await addDoc(collection(db, "comentarios"), { autor: nome, comentario: texto, data: new Date().toLocaleString() });
    document.getElementById("comentario").value = "";
}

function mostrarComentarios(){
    const div = document.getElementById("listaComentarios");
    const q = query(collection(db, "comentarios"), orderBy("data"));

    onSnapshot(q, (snapshot) => {
        div.innerHTML = "";

        snapshot.forEach((docSnap) => {
            const item = docSnap.data();
            const id = docSnap.id; // ‚úÖ guardar ID

            const box = document.createElement("div");
            box.className = "comentario";

            box.innerHTML = `
                <div>
                    <b>${item.autor}:</b> ${item.comentario}<br>
                    <small>${item.data}</small>
                </div>
            `;

            // ‚úÖ bot√£o apagar
            const apagar = document.createElement("button");
            apagar.className = "apagar";
            apagar.textContent = "üóëÔ∏è Apagar";
            apagar.onclick = async () => {
                if(confirm(`Apagar coment√°rio de ${item.autor}?`)){
                    await deleteDoc(doc(db, "comentarios", id)); // ‚úÖ agora apaga o certo
                }
            };

            box.appendChild(apagar);
            div.appendChild(box);
        });
    });
}


window.onload = () => {
    mostrarAmigos();
    mostrarComentarios();
};
</script>
</body>
</html>
